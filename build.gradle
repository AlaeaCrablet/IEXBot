plugins {
    id 'java'
    id 'application'
}

group 'studio.spiderling'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'studio.spiderling.iexbot.IEXBot'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // The Javacord API Library for Discord
    implementation "org.javacord:javacord:3.0.1"

    // The Commandler bot/command framework
    implementation "com.github.AlaeaCrablet:Commandler:v1.0.0"

    // A pre-built IEX API library
    implementation "pl.zankowski:iextrading4j-all:2.3.0"
}
